  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>

    #myBtn {
      display: none;
      position: fixed;
      bottom: 20px;

      background-color: red;
      color: white;

      padding: 15px;
      border-radius: 10px;

    }
    #myBtn:hover {
      background-color: #555;
    }
  </style>
</head>


<body onload="NewMovies();PopularMovies();TopRated();">

  <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <a class="navbar-brand" href="movieApp.html"><img src="logo.png"></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
      aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarCollapse">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="movieApp.html"><i class="fa fa-film"></i>&nbsp; Movies</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="GameApp.html"><i class="fa fa-gamepad"></i>&nbsp; Games</a>
        </li>

      </ul>

      <form class="form-inline" id="search">
        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" id="searchInput">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
      </form>
    </div>
  </nav>
  <div class="container" id="div1" style="margin-top: 100px;">
    <div align="center" id="tm">
      <img src="Shape.png" align="center">
      <p style="font-family: verdana;font-size: 24px;color: white;margin: none;">
        Latest Movies
        <hr style="border-top: 3px solid white;">
      </p>
    </div>
    <div class="row d-flex justify-content-center" id="r1">
      <!--start of row 1-->

    </div>
    <!--end of row 1-->
    <div align="center" style="margin-top: 30px;" id="tm1">
      <img src="Shape.png" align="center">
      <p style="font-family: verdana;font-size: 24px;color: white;margin: none;">
        Popular Movies
        <hr style="border-top: 3px solid white;">
      </p>
    </div>
    <div class="row d-flex justify-content-center" id="r2">
      <!--row 2-->

    </div>
    <!--row 2 end-->
    <div align="center" style="margin-top: 30px;" id="tm2">
      <img src="Shape.png" align="center">
      <p style="font-family: verdana;font-size: 24px;color: white;margin: none;">
        Top Rated
        <hr style="border-top: 3px solid white;">
      </p>
    </div>


    <div class="row d-flex justify-content-center" id="r3" style="margin-bottom: 10px;">
      <!--row 3-->

    </div>
    <!--end of row 3-->
  </div>
  <div id="result">

  </div>
  <br>
  <footer style="color:white;text-align:center;background:#5cb85c;padding-top: 5px;
        padding-bottom: 5px;">
    &copy;The Movie Db API Provider
  </footer>
  <button onclick="topFunction()" id="myBtn" title="Go to top">Top</button>
  <script src="movie.js"></script>
  <script>
    mybutton = document.getElementById("myBtn");
    window.onscroll = function () { scrollFunction() };

    function scrollFunction() {
      if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
        mybutton.style.display = "block";
      } else {
        mybutton.style.display = "none";
      }
    }
    function topFunction() {
      document.body.scrollTop = 0;
      document.documentElement.scrollTop = 0;
    }
  </script>
</body>

</html>
